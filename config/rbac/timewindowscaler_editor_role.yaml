# This rule is not used by the project kyklos itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the kyklos.kyklos.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kyklos
    app.kubernetes.io/managed-by: kustomize
  name: timewindowscaler-editor-role
rules:
- apiGroups:
  - kyklos.kyklos.io
  resources:
  - timewindowscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kyklos.kyklos.io
  resources:
  - timewindowscalers/status
  verbs:
  - get
